<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Segnapunti</title>
		<meta charset="utf-8">
		<meta name="description" content="Segnapunti personalizzabile utilizzabile per tutti i giochi">
		<meta name="author" content="Daniele Morotti">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#000">
		<link rel="apple-touch-icon" href="img/quadAppunti192.png">
		<link rel="shortcut icon" href="img/quadAppunti192.png">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" 
			integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container-fluid" id="app">
			<center>
				<div class="container" id="cont-header">
					<h1 id="titolo" v-bind:style="{color: col}">Titolo</h1>&nbsp;
					<i id="icon-edit" class="fas fa-edit"  @click="toggleEditor('#t-area1','#titolo','#icon-edit','#editor')"></i>
					<div class="container" id="editor">
						<textarea id="t-area1" name="ta1" rows="1" cols="15" maxlength="20" v-bind:style="{color: col}"></textarea><br/>
						<label for="i-color">Scegli il colore:</label>
						<input v-model="col" type="color">
						<button id="editTitleBtn" @click="doEdit('#t-area1','#titolo','#icon-edit','#editor')">Edit <i class="fas fa-check"></i></button>
					</div>
				</div>
			</center>
			<div class="container" id="menu">
				<form>
					<label for="partNum">Inserisci il numero di partecipanti:</label>
					<input id="partNum" class="inputNumber" v-model.number="partNum" type="number" value="2" min="2" required><br>
					<span>Vince chi ha il punteggio:<span><br>
					<input type="radio" v-model="winnerOption" id="greaterPoints" name="pointsOption" value="greaterPoints">
					<label for="greaterPoints">maggiore </label><br>
					<input type="radio" v-model="winnerOption" id="smallerPoints" name="pointsOption" value="smallerPoints">
					<label for="smallerPoints">minore</label><br>
					<button type="submit" @click.prevent="startIns()">AVANTI</button>
				</form>
			</div>
			<div class="container" id="insertPart">
				<form id="insertPartForm">
					<label for="name">Nome partecipante&nbsp;<span id="partIndex">1</span></label><br>
					<input type="text" id="name" name="name" value="" style="width:7.5em"><br><br>
					<label for="color">Scegli il tuo colore</label><br>
					<input type="color" id="color" name="color"><br><br>
					<button type="button" id="backInsBtn" @click="backInsertPlayer()" style="display:none"> &lt;</button>
					<button type="button" @click="savePart()">PRONTO</button>
				</form>
			</div>
			<div class="table-responsive" id="partTable">
				<table class="table">
					<tr>
						<th>Nome</th>
						<th>Punteggio</th>
						<th>Aggiungi punti &nbsp;<i style="font-size:1.5rem;color:rgb(7, 28, 221)" class="far fa-plus-square" @click="addPoints()"></i></th>
					</tr>
					<tr v-for="i in partNum" :key="i">
						<td><span class="nameSpan"></span></td>
						<td><span class="namePoints">0</span>&nbsp;&nbsp;&nbsp;<i class="fas fa-history popLog" tabindex="0" data-toggle="popover" data-placement="auto" data-title="Storico" data-content="" data-trigger="focus"></i></td>
						<td><input type="number" value="" class="pointsToAdd"></td>
					</tr>
				</table>
			</div>
			<center>
				<button id="refreshBtn" @click="refresh()">RINIZIA <i class="fas fa-gamepad"></i></button>
				<button id="saveGameBtn" @click="saveGame()">SALVA <i class="fas fa-file-download"></i></button>
			</center>
		</div>
		<script src="libraries/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>	
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
